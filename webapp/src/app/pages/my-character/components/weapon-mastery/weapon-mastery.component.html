<div class="flex flex-vertical-center flex-column weapon-mastery-container">
    <img src="assets/images/icons/weapons/{{attribute | lowercase}}.png"/>
    <div>{{'ATTRIBUTES.' + attribute | translate}}</div>
    <mat-progress-bar mode="determinate" [value]="value / 20 * 100"></mat-progress-bar>
    <div class="weapon-mastery-value">
        <button mat-icon-button (click)="decrement()">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <mat-form-field appearance="outline">
            <input matInput type="number" [formControl]="form" autocomplete="off"/>
        </mat-form-field>
        <button mat-icon-button (click)="increment()">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
</div>
